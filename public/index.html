<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/index.css" rel="stylesheet">
        <link rel="icon" href="/static/img/icon.png">
        <title>Guess What? - Home</title>
        <meta name="description" content="Guess What? is basically guess who but with AI-generated images of people.">
    </head>

    <body style="display:flex;flex-direction:column;align-items:center;width:100%;">
        <h1><img src="/static/img/banner.png" id="logo" alt="Guess What?" style="max-width: 100vw;"></h1>
        <p>This website creates a guess who board with 20 AI-generated pictures of faces, using <a href="http://thispersondoesnotexist.com">thispersondoesnotexist.com</a>.</p>
        <hr>
        <a class="btn btn-lg btn-primary" style="margin-bottom: 1em;" href="/play.html?intent=create&type=0">Create match<span class="extra"> with people who don't exist<span></a>
        <a class="btn btn-sm btn-success extra" style="margin-bottom: 1em;" href="/play.html?intent=create&type=1">Create match with cats who don't exist</a>
        <a class="btn btn-sm btn-warning extra" style="margin-bottom: 1em;" href="/play.html?intent=create&type=2">Create match with horses who don't exist</a>
        <a class="btn btn-sm btn-danger extra" style="margin-bottom: 1em;" href="/play.html?intent=create&type=3">Create match with art that doesn't exist</a>
        <div class="input-group mb-3" style="width: 300px;max-width: 100%;">
            <input type="text" class="form-control" placeholder="Room code" onkeyup="typecode()" id="code">
            <button class="btn btn-secondary" type="button" onclick="join()">Join</button>
        </div>
        <button class="btn btn-sm" id="showExtra" onclick="showExtra()"><i>Show extra modes</i></button>
        <hr>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
        <script src="/static/js/index.js"></script>
        <script src="/static/js/home.js"></script>
    </body>
</html>
